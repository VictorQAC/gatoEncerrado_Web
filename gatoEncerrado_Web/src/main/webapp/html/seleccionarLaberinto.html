<div ng-controller="SeleccionarController">
	<h3 class="col-lg-12 col-md-12 text-center">Seleccionar Laberinto</h3>
	<div ng-repeat="lab in laberintos">
		<div class="container col-lg-4 col-md-4">
			<div class="panel panel-default text-center">
				<div class="panel-heading">
					<img src={{lab.path}} width="300" height="200">
				</div>
				<div class="panel-body">
					<div class="text-center">{{lab.nombreLaberinto}}</div>
				</div>
				<div class="panel-body">
					<textarea style="width: 300px; height: 200px;" readonly="readonly">{{lab.descripcion}}</textarea>
				</div>
				<div class="panel-body">
					<a href="#/seleccionar/{{lab.idLaberinto}}"><input
						type="submit" value="Jugar" /></a>
				</div>
			</div>
		</div>
	</div>
</div>
